<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function kanBereikenTankstation(
        kilometersNaar,
        kilometersPerL,
        resterendeL
      ) {
        const maximaleAfstand = kilometersPerL * resterendeL;

        maximaleAfstand >= kilometersNaar
          ? console.log("Je haalt het tankstation")
          : console.log("Je haalt het tankstation niet");
      }

      kanBereikenTankstation(80, 10, 8);
    </script>
  </body>
</html>
